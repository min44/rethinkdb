---
  apiVersion: "apps/v1"
  kind: "Deployment"
  metadata:
    name: "rethinkdb"
    namespace: "default"
    labels:
      app: "rethinkdb"
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: "rethinkdb"
    template:
      metadata:
        labels:
          app: "rethinkdb"
      spec:
        containers:
        - name: "rethinkdb-sha256-1"
          image: "eu.gcr.io/cloudfamilymanager/rethinkdb@sha256:82ab41f04983eb23c0cbccc2d5ecfb111c31b140b65d6fade4c2dfbd10b9d027"
  ---
  apiVersion: "autoscaling/v2beta1"
  kind: "HorizontalPodAutoscaler"
  metadata:
    name: "rethinkdb-hpa-qet8"
    namespace: "default"
    labels:
      app: "rethinkdb"
  spec:
    scaleTargetRef:
      kind: "Deployment"
      name: "rethinkdb"
      apiVersion: "apps/v1"
    minReplicas: 1
    maxReplicas: 1
    metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        targetAverageUtilization: 80
  